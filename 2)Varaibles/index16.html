<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript const</h2>
        <p>Declaring a constant object does NOT make the objects the unchangeable</p>
        <p id="demo"></p>
        <script>
            const car = {type:"Fiat", model:"500", color:"white"};
            //Change a property:
            car.color = "red";
            //Add a property:
            car.owner = "Johnson";
            //Display the object:
            document.getElementById("demo").innerHTML = "Car owner is " + car.owner + ".";  

        </script>
    </body>
</html>
