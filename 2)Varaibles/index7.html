<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScripts Variables</h1>
        <p>The Result of adding "5"+2+3 is:</p>
        <p id="demo"></p>
        <script>
            let x = "5" + 2 + 3;
            document.getElementById("demo").innerHTML = x;
            
        </script>
    </body>
</html>
