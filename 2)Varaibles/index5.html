<!DOCTYPE html>
<html>
    <body>
        <h2>the <strong>let</strong><strong>Keyword Creates Variables</strong></h2>
        <p id="demo"></p>
        <script>
            let x, y;
            x = 5+6;
            y = x * 10;
            document.getElementById("demo").innerHTML = y;
        </script>
    </body>
</html>
