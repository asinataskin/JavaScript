<!DOCTYPE html>
<html>
    <body>
        <h2>Assing JavaScripts values</h2>
        <p>In JavaScripts the = operator is used to assign to variables.</p>
        <p id="demo"></p>
        <script>
            let x, y;
            x = 5;
            y = 6;
            document.getElementById("demo").innerHTML = x + y; 
        </script>
    </body>
</html>
