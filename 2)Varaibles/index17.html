<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Hoisting</h2>
        <p>With <b> const</b>, you cannot  use varaible before it is declerad: </p>
        <p id="demo"></p>
        <script>
            try{
                alert(carName);
                const carName = "Volvo";

            }
            catch(err){
                document.getElementById("demo").innerHTML = err.message;
            }
        </script>
    </body>
</html>
