<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Hoisting</h1>
        <p>With <b>let</b>, you cannot use a varaible before it is declared.</p>
        <p id="demo"></p>
        <script>
            try{
                carName = "Volvo";
                let carName ="Saab";

            }
            catch(err){
                document.getElementById("demo").innerHTML = err;
            }
        </script>
    </body>
</html>
