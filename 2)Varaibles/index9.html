<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Variables</h1>
        <p> The underscore is treated as a letter in JavaScriptnames.</p>

        <script>
            let _x =2;
            let _100= 5;
            document.getElementById("demo").innerHTML = _x + "<br>" + _100;
        </script>
