<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScripts Variables</h1>
        <p>The dollar sign is treated as letter in JavaScript names.</p>
        <p id="demo"></p>
        <script>
            let $ = 5;
            let $myMoney = 10;
            let $myName = "John";
            document.getElementById("demo").innerHTML = $ + "<br>" + $myMoney + "<br>" + $myName;   
        </script>
    </body>
</html>
