<!DOCTYPE html> 
<html>
    <body>
        <h1>JavaScript Dates</h1>
        <h2>Using new Date()</h2>
        <p>A date objects can be created with a specified date and time:</p>
        <p id="demo"></p>
        <script>
            const d = new Date("October 13,2024 11:13:00");
            document.getElementById("demo").innerHTML=d;
            
        </script>
    </body>
</html>
