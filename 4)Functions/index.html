<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScripts Functions</h1>
        <p>Call a functions Which performs a calculations return and the result</p>
        <p id="demo"></p>
        <script>
            let x = myFunction(4, 3);
            document.getElementById("demo").innerHTML = x;

            function myFunction(a, b) {
                return a * b;
            }
        </script>
    </body>
</html>
