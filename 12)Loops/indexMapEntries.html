<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Maps</h1>
        <p>Using Map.has</p>
        <p id="demo"></p>
        <script>
            const fruits = new Map([["apples",500],["bananas",300],["oranges",200]]);
            let text = "";
            for(const x of fruits.entries()){
                text += x + "<br>"
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
