<!DOCTYPE html>
<html> 
    <body>
        <h2>JavaScript Iterables</h2>
        <p>Iterate over Stirngs</p>
        <p id="demo"></p>
        <script>
            const letters = new Set(["a","b","c"]);
            let text ="";
            for (const x of letters) {
                text += x+"<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
