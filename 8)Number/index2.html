<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Bigint</h1>
        <h2>Bigint Multiply</h2>
        <p>Operators that can be used a Number can be on a Bigint</p>
        <p id="demo"></p>
        <script>
            let x = 902321354648879n;
            let y = 998764949841349n;
            document.getElementById("demo").innerHTML = x*y;
        </script>
    </body>
</html>
