<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The toString() Method</h2>
        <p>The toString() method returns an arrays as a comma seperated stirng:</p>
        <p id="demo"></p>

        <script>
            const fruits =["Banana","Orange","Apple","Mango"];
            seperated = fruits.toString();
            document.getElementById("demo").innerHTML=seperated;
        </script>
    </body>
</html>
