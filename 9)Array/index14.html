<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>The filter() Method</h2>
        <p>Create a new array from all array elements that pass a test</p>
        <p id="demo"></p>
        <script>
            const numbers =[45,4,9,16,25];
            const numbers2 = numbers.filter(myFunction);
            document.getElementById("demo").innerHTML=numbers2;
            function myFunction(value,index,array){
                return value>18;
            }
        </script>
    </body>
</html>
