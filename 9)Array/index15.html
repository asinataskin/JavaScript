<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Arrays</h1>
        <h2>keys() Method</h2>
        <p>Return an Array Iterator object with the keys of arrays:</p>
        <p id="demo"></p>
        <script>
            const fruit =["Banana","Orange","Apple","Mango"];
            const keys = fruit.keys();
            let txt = "";
            for(let x of keys){
                txt+=x+"<br>";
            }
            document.getElementById("demo").innerHTML=txt;
        </script>
    </body>
</html>
