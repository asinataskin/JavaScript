<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript String</h1>
        <h2>The padStart() Method</h2>
        <p>The padStart() method pads a string from start.</p>
        <p>It pads the stirng with another stirng(multiple times) until it reaches a given length.</p>
        <p id="demo"></p>
        <script>
            let text = "5";
            text = text.padStart(5,"0");
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
