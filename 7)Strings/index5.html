<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Stirings</h1>
        <p>Strings and Objects cannot be safely compared</p>
        <p id="demo"></p>
        <script>
            let x = "John";
            let y = new String("Doe");
            document.getElementById("demo").innerHTML= (x===y);
            
        </script>
    </body>
</html>
