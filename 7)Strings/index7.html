<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Stirings</h1>
        <h2>The slice() Method</h2>
        <p>The sliced (extracted) part of the stirng is:</p>
        <p id="demo"></p>
        <script>
            let x ="Apple, Banana, Kiwi";
            let part=x.slice(7,13);
            document.getElementById("demo").innerHTML=part;
        </script>
    </body>
</html>
