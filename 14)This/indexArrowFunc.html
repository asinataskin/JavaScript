<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript "this"</h1>
        <p>This examples demostrate that in regular function, the "this"keyword represents different objects
            depending on how the function was called.
        </p>
        <p>Click the button to execute the "hello" function again,and you will see that this time "this" represents
            the button object </p>
            <button id="btn">Click me</button>
            <p id="demo"></p>
            <script>
                let hello = "";
                hello = function(){
                    document.getElementById("demo").innerHTML +=this;

                }
                window.addEventListener("load",hello);
                document.getElementById("btn").addEventListener("click",hello);
            </script>
    </body>
</html>
